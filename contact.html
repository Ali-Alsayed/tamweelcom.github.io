<!DOCTYPE html>
<html>
  <head>
    <title>Tamweelcom  | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
    <body class="contact">
        <header>
            <nav>
                <div class="container">
                <div class="box">
                    <a href="Home.html" class="logo">TAMWEELCOM تمويلكم</a>
                    <ul>
                        <li>
                            <a href="Home.html">Home</a>
                        </li>
                        <li>
                            <a href="products.html">Products</a>
                        </li>
                        <li>
                            <a href="Req_Loan.html">Request Loan</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                        <li>
                            <a href="aboutUs.html">About us</a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <div class="input-box">
                        <input type="text" name="first_name" placeholder="Full Name">
                    </div>
                    <div class="input-box">
                        <input type="tel" maxlength="12" name="phone_number" placeholder="Phpne Ex: 0911-111-111" >
                    </div>
                    <div class="input-box">
                        <input type="text" name="user_email" placeholder="Email Ex: example@exmaple.com">
                    </div>
                    <div class="input-box">
                        <textarea cols="30" rows="10" placeholder="Write Message Here .."></textarea>
                    </div>
                    <div class="input-box">
                        <div>
                            <input id="submitButton" type="submit" value="Send Message" class="main-btn">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        
        <div class="gmap_canvas">
            <iframe width="100%" src="https://maps.google.com/maps?q=Syrian%20virtual%20University&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
        
        <footer>
            <div class="container">
                <p>
                    &copy; Copyright Homework 2022
                </p>
            </div>
        </footer>
